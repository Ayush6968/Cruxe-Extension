<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Cruxe Extension</title>
		<script type="text/javascript" src="data.js"></script>

		<script type="text/javascript" src="sketch.js" defer></script>
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700;800;900&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="extension-container">
			<div class="cruxe-container flex-center">
				<h2>Cruxe</h2>
			</div>
			<div class="title-container flex-center">
				<h2>Artificial intelligence</h2>
			</div>

			<div class="form-wrapper">
				<form action="" id="myform">
					<textarea
						spellcheck=""
						id="form-data"
						maxlength="5000"
						placeholder="Copy or Enter your text here "
						required
						class="text-field"
					></textarea>
				</form>
			</div>
			<div class="length range__slider" data-min="75" data-max="500">
				<div class="length__title field-title" data-length="0">Words in Summary :</div>
				<input id="slider" type="range" min="75" max="500" value="125" step="25" />
			</div>

			<div class="summery-container text-field" id="display">
				<p>Summary</p>
			</div>
			<div class="btn-container">
				<button class="btn" id="submit-btn">Cruxefy</button>
			</div>
		</div>
	</body>
</html>
